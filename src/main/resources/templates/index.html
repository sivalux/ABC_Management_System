<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>ABC Management System</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div  class="container my-2">

	<h1>Products List</h1>
	<a th:href = "@{/showAddProductForm}" class="btn btn-success btn-sm mb-3">Add Product</a>
	<table border="1" class="table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>Product Name</th>
				<th>Price</th>
				<th>Promotion(%)</th>
				<th>Expired Date</th>
				<th>Tax(%)</th>
				<th>Quantity</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="product : ${listProducts}">
				<td th:text="${product.name}"></td>
				<td th:text="${product.price}"></td>
				<td th:text="${product.promotion}"></td>
				<td th:text="${product.expiredDate}"></td>
				<td th:text="${product.tax}"></td>
				<td th:text="${product.quantity}"></td>
				<td>
				<a th:href="@{/updateProduct/{id}(id=${product.id})}" class="btn btn-primary">Update</a>
				<a th:href="@{/deleteProduct/{id}(id=${product.id})}" class="btn btn-danger">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
